
{{ define "main" }}
<section id="main" class="max-w-screen-lg py-12">
  {{- partial "common/dateItem.html" . -}}
  <h1 id="title">{{ .Title }}</h1>
  {{- partial "common/tags.html" . -}}
  <div>
        <article id="content" class="markdown-body">
           {{ .Content }}
        </article>
  </div>
  {{- partial "common/shareButtons.html" (dict "Title" .Title "absUrl" .Permalink  ) -}}
</section>

<aside id="meta">
  {{- partial "common/related.html" . -}}
</aside>
{{ end }}


{{ define "main" }}
<section id="main" class="max-w-screen-lg py-12">
  {{- partial "common/dateItem.html" . -}}
  <h1 id="title">{{ .Title }}</h1>
  {{- partial "common/tags.html" . -}}
  <div>
        <article id="content" class="markdown-body">
           {{ .Content }}
        </article>
  </div>
</section>
<aside id="meta">
    <div>
    <section>
      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
      <h5 id="wordcount"> {{ .WordCount }} Words </h5>
    </section>
    <div>
        {{ with .PrevInSection }}
          <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
        {{ end }}
        {{ with .NextInSection }}
          <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
        {{ end }}
    </div>
</aside>
{{ end }}

{{ define "main" }}
<main>
  <article>
  <div class="flex flex-col justify-center">
    <div class="bg-gray text-center">
      <h1 class="py-10">{{.Title | upper}}</h1>
    </div>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
  </div>

  {{- partial "common/tagMenu.html" . -}}
  </article>
</main>
{{ end }}
